name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: 🔨 Build
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🧰 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: ↕️ Install dependencies
        run: npm ci

      - name: 👷 Build
        run: npm run build
