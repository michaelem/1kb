<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1kB</title>
  <link rel="icon" href="data:," />

  <head>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background-color: #fefaf0;
        font-family: sans-serif;
        font-size: 24px;
      }

      a {
        color: #990033;
        text-decoration: none;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 32px;
      }

      @media (max-width: 600px) {
        body {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <canvas id="c" width="200" height="200"></canvas>
    <div>
      <h1>Hi, I'm Emi!</h1>
      <p>
        Find my projects at <a href="https://emi.industries">emi.industries</a>,<br>
        and my photos over at <a href="https://kondens.at">kondens.at</a>!
      </p>
    </div>

    <script>
      p = () => Math.floor(Math.random() * 8);

      a = Array(8)
        .fill()
        .map(() => Array(8).fill(0));
      x = document.getElementById("c").getContext("2d");

      setInterval(() => (a[p()][p()] = 1), 500);

      setInterval(() => {
        x.clearRect(0, 0, 200, 200);

        a.forEach((r, i) => {
          r.forEach((c, j) => {
            x.fillStyle = `rgba(153, 0, 51, ${c})`;
            x.fillRect(1 + i * 25, 1 + j * 25, 23, 23);
            a[i][j] = c - 0.001;
          });
        });
      }, 16);
    </script>
  </body>
</html>
