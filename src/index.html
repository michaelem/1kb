<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1kB</title>

  <head>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background-color: #fefaf0;
        font-family: sans-serif;
        font-size: 24px;
      }

      a {
        color: #990033;
        text-decoration: none;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 32px;
      }

      @media (max-width: 600px) {
        body {
          flex-direction: column;
        }
      }

      ul {
        list-style: none;
        padding-left: 0;
      }
    </style>
  </head>

  <body>
    <canvas id="c" width="200" height="200"></canvas>
    <div>
      <h1>Hi, I'm Emi!</h1>
      <ul>
        <li>
          Find my projects at
          <a href="https://emi.industries">emi.industries</a>
        </li>
        <li>
          And my photos over at
          <a href="https://kondens.at">kondens.at</a>
        </li>
      </ul>
    </div>

    <script>
      p = () => Math.round(Math.random() * 7);
      s = (y) => 1 + y * 25;

      a = Array(8)
        .fill()
        .map(() => Array(8).fill(0));
      c = document.getElementById("c");
      x = c.getContext("2d");

      setInterval(() => (a[p()][p()] = 1.0), 500);

      setInterval(() => {
        x.clearRect(0, 0, 200, 200);

        a.forEach((r, i) => {
          r.forEach((c, j) => {
            x.fillStyle = `rgba(153, 0, 51, ${c})`;
            x.fillRect(s(i), s(j), 23, 23);
            a[i][j] = c - 0.001;
          });
        });
      }, 16);
    </script>
  </body>
</html>
