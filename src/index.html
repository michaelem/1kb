<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1kB</title>

  <head>
    <style>
      body,html {
        margin: 0;
        padding: 0;
        background-color: #fefaf0;
        font-size: 24px;
      }
      
      a {
        color: #990033;
        text-decoration: none;
      }

      #a {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 32px;
        font-family: sans-serif;
      }

      ul {
        list-style: none;
        padding-left: 0;
      }
    </style>
  </head>
  
  <body>
    <div id="a">
      <canvas id="c" width="200" height="200"></canvas>
      <div>
        <h1>Hello, I'm Emi!</h1>
        <ul>
          <li>
            You can find my main site at
            <a href="https://emi.industries">emi.industries</a>.
          </li>
          <li>
            I also post some of my photos over at
            <a href="https://kondens.at">kondens.at</a>!
          </li>
        </ul>
      </div>
    </div>

    <script>
      r = () => Math.round(Math.random() * 7);
      s = (a) => 1 + a * 25;

      let ar = Array(8).fill().map(() => Array(8).fill(0));
      let c = document.getElementById("c")
      let x = c.getContext("2d");

      setInterval(() => {
        ar[r()][r()] = 1.0;
      }, 500);

      setInterval(() => {
        x.clearRect(0, 0, c.width, c.height);

        ar.forEach((ro, i) => {
          ro.forEach((co, j) => {
            x.fillStyle = `rgba(153, 0, 51, ${co})`;
            x.fillRect(s(i), s(j), 23, 23);
            ar[i][j] = co - 0.001;
          });
        });
      }, 16);
    </script>
  </body>
</html>
