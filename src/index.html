<!doctype html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1kB</title>
    <link rel="icon" href="data:," />

    <head>
        <style>
            body {
                margin: 0;
                background: #fefaf0;
                font: 24px sans-serif;

                display: flex;
                justify-content: center;
                align-items: center;

                height: 100vh;
                gap: 32px;
            }

            @media (max-width: 600px) {
                body {
                    flex-direction: column;
                }
            }

            a {
                color: #903;
                text-decoration: none;
            }

            #c {
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <canvas id="c" width="200" height="200"></canvas>
        <div>
            <h1>Hi, I'm Emi!</h1>
            <p>
                Find my projects at
                <a href="https://emi.industries">emi.industries</a>,<br />
                and my photos over at
                <a href="https://kondens.at">kondens.at</a>!
            </p>
        </div>

        <script>
            p = () => Math.floor(Math.random() * 8);
            // t = setInterval;
            a = Array(8)
                .fill()
                .map(() => Array(8).fill(0));

            can = document.getElementById("c");
            c = can.getContext("2d");

            setInterval(() => (a[p()][p()] = 1), 500);

            setInterval(() => {
                c.clearRect(0, 0, 200, 200);

                a.forEach((r, i) => {
                    r.forEach((n, m) => {
                        c.fillStyle = `rgba(153, 0, 51, ${n})`;
                        c.fillRect(1 + i * 25, 1 + m * 25, 23, 23);
                        a[i][m] = n - 0.001;
                    });
                });
            }, 16);
        </script>
    </body>
</html>
